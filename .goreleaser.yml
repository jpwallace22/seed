builds:
  - binary: seed
    main: ./cmd/seed
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}}
    ignore:
      - goos: windows
        goarch: arm64 # Windows ARM64 might not be needed yet

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
    wrap_in_directory: true

checksum:
  name_template: "checksums.txt"

release:
  prerelease: auto
  draft: false
  make_latest: true # Marks as "Latest" on GitHub

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - Merge pull request
      - Merge branch
